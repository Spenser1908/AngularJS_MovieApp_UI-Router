<!-- Step 4: Final step, let's user select theater, time, and ticket number.
                Submit button returns a message confirming what user ordered-->
<form>
    <h3 class="text-warning text-center">Order Review:</h3>

    <div class="col-xs-offset-2">
        <div class="form-group">
            <label class="col-md-6">You selected:</label>
            <label>{{Data.selectedMovie}}</label>
        </div>

    <!--============================ Theater Selector ============================================ -->

        <div class="form-group">
            <!-- For Styling Purposes - Bootstrap's Visible Classes were implemented -->
            <label class="col-xs-12 col-md-6">Select Movie Theater:</label>
            <select class="visible-md visible-lg btn-default ng-pristine ng-valid" ng-model="userData.theater">
                <option>East Court Theater</option>
                <option>Fridley Theater</option>
                <option>Rose Drive Theater</option>
                <option>Southridge Caremike</option>
            </select>
        </div>
        <div class="form-group visible-xs visible-sm hidden-md">
            <div class="col-xs-12">
                <select class="col-xs-9 btn-default ng-pristine ng-valid" ng-model="userData.theater">
                    <option>East Court Theater</option>
                    <option>Fridley Theater</option>
                    <option>Rose Drive Theater</option>
                    <option>Southridge Caremike</option>
                </select>
            </div>
            <br>
        </div>
        <!-- These <br> are only for Styling Purposes -->
        <div class="visible-xs visible-sm">
            <br>
            <br>
        </div>

    <!--============================ Time Selector ============================================ -->

        <div class="form-group">
            <label class="col-xs-6">Select Time: </label>
            <select class="btn-default" ng-model="userData.time">
                <option>3:30</option>
                <option>6:30</option>
                <option>8:00</option>
                <option>10:30</option>
            </select>
        </div>

    <!--============================ Ticket Selector ============================================ -->

        <div class="form-group">
            <label class="col-xs-6">Ticket Qty:</label>
            <select class="btn-default" ng-model="userData.ticket">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
        </div>

    </div>
        <br>
        <br>

    <button type="submit" class="btn btn-block btn-danger">Submit</button>

</form>
