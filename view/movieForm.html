<!-- movieForm.html: This loads static layout and template (i.e. Header & body container).
                All other views are injected here on line 29: <div id="form-views" ui-view></div> -->

<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div id="form-container">

            <div class="page-header text-center">
                <div class="row" id="headerContainer">
                    <div class="col-xs-12" id="subContainer">

                        <div class="col-xs-4">
                            <img src="./images/Popcorn.png" width="100%" height="auto" >
                        </div>

                        <div class="col-xs-8 headerText">
                            <div class="v-align">
                                <h2>Looking for a Movie?</h2>
                                <a class="btn btn-info btn-customSmall text-center" ui-sref="movieForm.step1">Start New Search</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Use ng-submit to catch the form submission and use our Angular function.
                 The following "ids" load animation between views                           -->
            <form id="movie-form" ng-submit="processForm()">
                <!-- The other views are known as "nested state views" will be injected here -->
                <div id="form-views" ui-view></div>
            </form>

        </div>
    </div>
</div>
