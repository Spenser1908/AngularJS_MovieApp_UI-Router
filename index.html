<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Movie App</title>

    <!-- CSS Bootstrap from CloudFlare for glyphicon icons; Bootstrap.min.css for basic style; & personal style sheet  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS: Angular, UI.Router, UI-bootstrap, nganimate, and App.js  -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="js/app.js"></script>


</head>
<!-- Assign ng-app to Angular Module name -->
<body ng-app="movieApp">

    <!-- Views will be injected here -->
    <div class="container">
        <div ui-view></div>
    </div>

    <!-- Jquery and Bootstrap.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
